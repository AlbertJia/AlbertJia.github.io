<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术搜索</title>
    <style>
        /* Light Theme */
        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        /* Dark Theme */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0 auto;
        }
        .search-box input[type="text"], .search-box select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
        }
        .search-box input[type="submit"] {
            padding: 15px 30px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .links a {
            display: block;
            margin: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .contact-info {
            margin-top: 50px;
            text-align: center;
            color: #666;
        }
        #theme-switch-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            color: #007BFF;
            border: none;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body class="light-mode">
    <button id="theme-switch-btn" onclick="toggleTheme()">切换主题</button>
    <div class="container">
        <div id="datetime"></div>
        <h1>学术搜索</h1>
        <form class="search-box" onsubmit="handleSearch(event)">
            <input type="text" id="search-input" placeholder="请输入搜索内容" required>
            <select id="search-engine">
                <option value="baidu">百度</option>
                <option value="google">谷歌</option>
                <option value="cnki">知网</option>
                <option value="googlescholar">谷歌学术镜像</option>
            </select>
            <input type="submit" value="搜索">
        </form>
        <div class="links">
            <div>
                <a href="https://www.tsinghua.edu.cn" target="_blank">清华大学</a>
                <a href="https://www.civil.tsinghua.edu.cn" target="_blank">清华土木</a>
                <a href="https://www.webofscience.com" target="_blank">Web of Science</a>
                <a href="https://scholar.lanfanshu.cn" target="_blank">中南土木</a>
            </div>
            <div>
                <a href="https://www.bilibili.com" target="_blank">Bilibili</a>
                <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
                <a href="https://yiyan.baidu.com" target="_blank">文心一言</a>
                <a href="https://www.cnipa.gov.cn" target="_blank">国家知识产权局</a>
            </div>
        </div>
    </div>
    <div class="contact-info">
        邮箱：Albert_Jia@outlook.com<br>
        QQ：1183237239
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedDate = now.toLocaleDateString('zh-CN', options);
            document.getElementById('datetime').innerText = formattedDate;
        }
        updateTime();
        setInterval(updateTime, 1000);

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
        }

        // Automatic theme change based on system theme or time
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        const currentHour = new Date().getHours();
        if (prefersDarkScheme.matches || (currentHour >= 19 || currentHour < 6)) {
            document.body.classList.toggle('dark-mode');
        }

        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            const engine = document.getElementById('search-engine').value;
            let url = '';

            switch(engine) {
                case 'baidu':
                    url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                    break;
                case 'google':
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'cnki':
                    url = `https://kns.cnki.net/kns/search?dbcode=SCDB&kw=${encodeURIComponent(query)}`;
                    break;
                case 'googlescholar':
                    url = `https://scholar.lanfanshu.cn/scholar?hl=zh-CN&as_sdt=0%2C5&q=${encodeURIComponent(query)}`;
                    break;
            }
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
