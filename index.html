<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .contact {
            margin-top: 30px;
            text-align: center;
        }
        .contact p {
            margin: 5px 0;
        }
        .social-media {
            text-align: center;
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
        .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人网页</h1>
        <div class="profile">
            <img src="profile.jpg" alt="个人照片">
            <h2>你的名字</h2>
            <p>这是你的个人简介。你可以在这里写上一些关于你自己的信息，例如你的职业、兴趣爱好以及任何你想分享的内容。</p>
        </div>
        <div class="contact">
            <h3>联系方式</h3>
            <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
            <p>电话: 123-456-7890</p>
        </div>
        <div class="social-media">
            <h3>社交媒体</h3>
            <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
