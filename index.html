<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0 auto;
        }
        .search-box input[type="text"], .search-box select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
        }
        .search-box input[type="submit"] {
            padding: 15px 30px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .links a {
            display: block;
            margin: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            const engine = document.getElementById('search-engine').value;
            let url = '';

            switch(engine) {
                case 'baidu':
                    url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                    break;
                case 'google':
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'cnki':
                    url = `https://kns.cnki.net/kns/search?dbcode=SCDB&kw=${encodeURIComponent(query)}`;
                    break;
                case 'wos':
                    url = `https://www.webofscience.com/wos/woscc/basic-search?value(input1)=${encodeURIComponent(query)}`;
                    break;
                case 'googlescholar':
                    url = `https://scholar.lanfanshu.cn/scholar?hl=zh-CN&as_sdt=0%2C5&q=${encodeURIComponent(query)}`;
                    break;
            }
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>学术搜索</h1>
        <form class="search-box" onsubmit="handleSearch(event)">
            <input type="text" id="search-input" placeholder="请输入搜索内容" required>
            <select id="search-engine">
                <option value="baidu">百度</option>
                <option value="google">谷歌</option>
                <option value="cnki">知网</option>
                <option value="wos">Web of Science</option>
                <option value="googlescholar">谷歌学术镜像</option>
            </select>
            <input type="submit" value="搜索">
        </form>
        <div class="links">
            <div>
                <a href="https://www.tsinghua.edu.cn" target="_blank">清华大学</a>
                <a href="https://www.civil.tsinghua.edu.cn" target="_blank">清华土木</a>
                <a href="https://www.csu.edu.cn" target="_blank">中南大学</a>
                <a href="https://civil.csu.edu.cn" target="_blank">中南土木</a>
            </div>
            <div>
                <a href="https://www.bilibili.com" target="_blank">Bilibili</a>
                <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
                <a href="https://yiyan.baidu.com" target="_blank">文心一言</a>
                <a href="https://www.cnipa.gov.cn" target="_blank">国家知识产权局</a>
            </div>
        </div>
    </div>
</body>
</html>
